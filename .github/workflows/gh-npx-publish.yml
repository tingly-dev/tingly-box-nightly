          sed -i.bak "s|const BINARY_RELEASE_BRANCH = .*|const BINARY_RELEASE_BRANCH = '$RELEASE_TAG';|g" bin.js
          echo "Updated bin.js content:"
          head -20 bin.js
          rm -f bin.js.bak
          cd ..

      - name: Download release zip files
        env:
          RELEASE_TAG: ${{ needs.setup.outputs.release_tag }}
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          # Create zip directory
          mkdir -p "$PKG_DIR/zip"

          # Download release assets
          echo "ðŸ“¥ Downloading zip files from release $RELEASE_TAG..."
          gh release download "$RELEASE_TAG" --repo "$REPO" --pattern "tingly-box-*.zip" --dir "$PKG_DIR/zip"

          echo "âœ… Downloaded zip files:"
          ls -lh "$PKG_DIR/zip/"
          
          # No GUI
          rm -rf "$PKG_DIR"/zip/tingly-box-gui-*.zip

      - name: Verify bundle structure
        run: |
          echo "ðŸ” Verifying bundle package structure..."

          if [ ! -f "$PKG_DIR/package.json" ]; then
            echo "âŒ package.json not found"
            exit 1
          fi

          if [ ! -f "$PKG_DIR/bin.js" ]; then
            echo "âŒ bin.js not found"
            exit 1
          fi

          # Check for zip directory and files
          if [ ! -d "$PKG_DIR/zip" ]; then
            echo "âŒ zip directory not found"
            exit 1
          fi

          # Expected zip files
          for zip in tingly-box-macos-arm64.zip tingly-box-macos-amd64.zip tingly-box-linux-amd64.zip tingly-box-windows-amd64.zip; do
            if [ ! -f "$PKG_DIR/zip/$zip" ]; then
              echo "âŒ Zip file not found: $zip"
              exit 1
            fi
            echo "âœ… Found: $zip"
          done

          echo "âœ… Bundle structure verified"

      - name: Calculate package size
        run: |
          echo "ðŸ“¦ Package size information:"
          du -sh "$PKG_DIR"
          du -sh "$PKG_DIR"/zip/*.zip

      - name: Publish to npm
        working-directory: ${{ env.PKG_DIR }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION="${{ needs.setup.outputs.npx_version }}"
          FORCE_PUBLISH="${{ github.event.inputs.force_publish || 'false' }}"

          echo "ðŸ“¦ Publishing $PKG_NAME@${VERSION} to npm..."

          if npm view "$PKG_NAME@${VERSION}" version >/dev/null 2>&1; then
            if [ "$FORCE_PUBLISH" = "true" ]; then
              echo "âš ï¸ Version exists but force publishing is enabled"
              npm publish --force --provenance --access public
            else
              echo "â„¹ï¸ $PKG_NAME@${VERSION} already exists on npm. Skipping publish."
            fi
          else
            npm publish --provenance --access public
          fi

      - name: Create NPX tag and release
        env:
          VERSION: ${{ needs.setup.outputs.npx_version }}
          RELEASE_TAG: ${{ needs.setup.outputs.release_tag }}
          PKG_TYPE: ${{ env.PKG_TYPE }}
          GH_TOKEN: ${{ github.token }}
        run: |
          FULL_TAG="npx-${PKG_TYPE}-$VERSION"

          echo "Creating NPX tag and release for $FULL_TAG"

          if git rev-parse "$FULL_TAG" >/dev/null 2>&1; then
            echo "Tag $FULL_TAG already exists"
          else
            git tag "$FULL_TAG"
            git push origin "$FULL_TAG"
          fi

          cat > npx_release_notes.md << EOF
          ## ðŸ“¦ NPX Bundle Package Release - $VERSION

          Based on GitHub Release: [${RELEASE_TAG}](https://github.com/tingly-dev/tingly-box/releases/tag/${RELEASE_TAG})

          ### ðŸš€ Installation

          \`\`\`bash
          # Use with npx (recommended)
          npx $PKG_NAME@$VERSION start

          # Or install globally
          npm install -g $PKG_NAME@$VERSION
          \`\`\`

          ### âœ¨ Features

          - **Offline-ready**: Binaries bundled, no download required
          - **Fast startup**: No network latency
          - **Self-contained**: Works without GitHub access
          - **Multi-platform**: Supports macOS (ARM64/AMD64), Linux (x64/ARM64), Windows (x64)

          ### ðŸ“¦ Package Size

          This package includes pre-built binaries for all platforms (~150MB).
          For a smaller package with download-on-demand, use \`tingly-box\` instead.

          ### ðŸ”— Links

          - ðŸ“¦ [View on npm](https://www.npmjs.com/package/$PKG_NAME/v/$VERSION)
          - ðŸ·ï¸ [Source Release](https://github.com/tingly-dev/tingly-box/releases/tag/$RELEASE_TAG)

          ---
          _Bundle package - includes pre-built binaries_
          EOF

          if gh release view "$FULL_TAG" >/dev/null 2>&1; then
            echo "Release $FULL_TAG already exists, updating..."
            gh release edit "$FULL_TAG" --notes-file npx_release_notes.md --title "NPX Bundle Package $VERSION"
          else
            PRERELEASE_FLAG=""
            if [[ "$VERSION" == *-* ]]; then
              PRERELEASE_FLAG="--prerelease"
            fi
            gh release create "$FULL_TAG" \
              --title "NPX Bundle Package $VERSION" \
              --notes-file npx_release_notes.md \
              ${PRERELEASE_FLAG}
          fi
