name: Docker NPX Image Build and Push

on:
  schedule:
    # Run daily at 00:00 UTC for nightly builds
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Tingly-Box ref to build (commit, branch, or tag, e.g., main, v1.0.0, abc123)'
        required: false
        type: string
        default: 'main'
      release_tag:
        description: 'Release tag (e.g., nightly-20250119 or v1.0.0)'
        required: false
        type: string
        default: 'auto'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tingly-box-nightly

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ github.event.inputs.upstream_ref || 'main' }}

      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            # Scheduled nightly build
            NIGHTLY_DATE=$(date -u '+%Y%m%d')
            TAG="nightly-${NIGHTLY_DATE}"
            NPM_VERSION="nightly-${NIGHTLY_DATE}"
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            UPSTREAM_REF="${{ github.event.inputs.upstream_ref }}"
            INPUT_TAG="${{ github.event.inputs.release_tag }}"

            # Generate nightly tag if 'auto'
            if [ "$INPUT_TAG" == "auto" ]; then
              NIGHTLY_DATE=$(date -u '+%Y%m%d')
              TAG="nightly-${NIGHTLY_DATE}"
            else
              TAG="$INPUT_TAG"
            fi

            # Use upstream_ref or tag as npm version
            NPM_VERSION="${TAG#v}"
          else
            # Fallback
            NIGHTLY_DATE=$(date -u '+%Y%m%d')
            TAG="nightly-${NIGHTLY_DATE}"
            NPM_VERSION="nightly-${NIGHTLY_DATE}"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          echo "is_nightly=$([[ "$TAG" == nightly-* ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          echo "Building image for tag: $TAG (npm version: $NPM_VERSION)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=${{ steps.version.outputs.npm_version }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Tingly Box Nightly
            org.opencontainers.image.description=High-performance AI gateway CLI - Nightly builds
            org.opencontainers.image.source=https://github.com/tingly-dev/tingly-box

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./npx.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            TINGLY_VERSION=${{ steps.version.outputs.npm_version }}

      - name: Generate image digest summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Docker Image Published :rocket:

          **Tag:** `${{ steps.version.outputs.tag }}`
          **Image:** `${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}`

          ### Pull Command
          ```bash
          docker pull ${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          ```

          ### Run Command
          ```bash
          mkdir tingly-data
          docker run -d \
            --name tingly-box \
            -p 12580:12580 \
            -v `pwd`/tingly-data:/app/.tingly-box \
            ${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          ```
          EOF
