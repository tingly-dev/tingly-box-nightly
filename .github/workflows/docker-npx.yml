name: Docker NPX Image Build and Push

on:
  schedule:
    # Run daily at 00:00 UTC for nightly builds
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Tingly-Box ref to build (commit, branch, or tag, e.g., main, v1.0.0, abc123)'
        required: false
        type: string
        default: 'main'
      release_tag:
        description: 'Release tag (auto-generated format: 0.YYYYMMDD.HHmm-nightly+commit)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tingly-box-nightly

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ github.event.inputs.upstream_ref || 'main' }}
          fetch-depth: 1

      - name: Get commit hash and determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            # Scheduled nightly build - get commit hash and generate version
            COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            NIGHTLY_DATE=$(date -u '+%Y%m%d')
            NIGHTLY_TIME=$(date -u '+%H%M')
            TAG="0.${NIGHTLY_DATE}.${NIGHTLY_TIME}-nightly+${COMMIT_HASH}"
            NPM_VERSION="$TAG"
            echo "is_nightly=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Use provided release_tag directly (already in new format)
            TAG="${{ github.event.inputs.release_tag }}"
            NPM_VERSION="$TAG"
            # Check if it's a nightly build
            if [[ "$TAG" == *-nightly* ]]; then
              echo "is_nightly=true" >> $GITHUB_OUTPUT
            else
              echo "is_nightly=false" >> $GITHUB_OUTPUT
            fi
          else
            # Fallback - generate version with commit hash
            COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            NIGHTLY_DATE=$(date -u '+%Y%m%d')
            NIGHTLY_TIME=$(date -u '+%H%M')
            TAG="0.${NIGHTLY_DATE}.${NIGHTLY_TIME}-nightly+${COMMIT_HASH}"
            NPM_VERSION="$TAG"
            echo "is_nightly=true" >> $GITHUB_OUTPUT
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT
          echo "Building image for tag: $TAG (npm version: $NPM_VERSION)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=${{ steps.version.outputs.npm_version }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Tingly Box Nightly
            org.opencontainers.image.description=High-performance AI gateway CLI - Nightly builds
            org.opencontainers.image.source=https://github.com/tingly-dev/tingly-box

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./npx.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            TINGLY_VERSION=${{ steps.version.outputs.npm_version }}

      - name: Generate image digest summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Docker Image Published :rocket:

          **Tag:** `${{ steps.version.outputs.tag }}`
          **Image:** `${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}`

          ### Pull Command
          ```bash
          docker pull ${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          ```

          ### Run Command
          ```bash
          mkdir tingly-data
          docker run -d \
            --name tingly-box \
            -p 12580:12580 \
            -v `pwd`/tingly-data:/app/.tingly-box \
            ${{ env.REGISTRY }}/tingly-dev/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
          ```
          EOF
