name: Github Release

on:
  schedule:
    # Run daily at 00:00 UTC for nightly builds
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Tingly-Box ref to build (commit, branch, or tag, e.g., main, v1.0.0, abc123)'
        required: false
        type: string
        default: 'main'
      build_gui:
        description: 'Build GUI version'
        required: false
        type: boolean
        default: false
      
env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      upstream_ref: ${{ steps.set_vars.outputs.upstream_ref }}
      build_gui: ${{ steps.set_vars.outputs.build_gui }}
      release_tag: ${{ steps.get_commit.outputs.release_tag }}
      tingly_box_commit: ${{ steps.get_commit.outputs.commit }}
    steps:
      - name: Set variables
        id: set_vars
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            echo "upstream_ref=main" >> $GITHUB_OUTPUT
            echo "build_gui=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "upstream_ref=${{ github.event.inputs.upstream_ref }}" >> $GITHUB_OUTPUT
            echo "build_gui=${{ github.event.inputs.build_gui }}" >> $GITHUB_OUTPUT
          else
            echo "upstream_ref=main" >> $GITHUB_OUTPUT
            echo "build_gui=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout tingly-box to get commit hash
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ steps.set_vars.outputs.upstream_ref }}
          fetch-depth: 1

      - name: Get commit hash and generate version
        id: get_commit
        run: |
          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          echo "commit=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Debug: COMMIT_HASH=$COMMIT_HASH"

          # Generate version: 0.YYYYMMDD.HHmm-nightly+<commit>
          NIGHTLY_DATE=$(date -u '+%Y%m%d')
          NIGHTLY_TIME=$(date -u '+%H%M')
          VERSION="0.${NIGHTLY_DATE}.${NIGHTLY_TIME}-nightly+${COMMIT_HASH}"

          # Use heredoc to safely set output with special characters
          {
            echo "release_tag<<EOF"
            echo "$VERSION"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "Generated version: $VERSION"
          echo "Debug: Set output release_tag=$VERSION"
          echo "Debug: GITHUB_OUTPUT file: $GITHUB_OUTPUT"

  build-cli:
    needs: setup
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            runs-on: ubuntu-latest
          - goos: darwin
            goarch: amd64
            suffix: macos-amd64
            runs-on: macos-15-intel
          - goos: darwin
            goarch: arm64
            suffix: macos-arm64
            runs-on: macos-latest
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            exe: .exe
            runs-on: windows-latest
    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ needs.setup.outputs.upstream_ref }}
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
          echo "TAG_EXISTS=0" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen Build frontend
        shell: bash
        run: |
          openapi-generator-cli generate -g typescript-axios -i ../swagger.json -o ./src/client
          pnpm build && mkdir -p ../internal/web/dist && cp -R dist/* ../internal/web/dist/
        working-directory: ./frontend

      - name: Build Go binary (${{ matrix.suffix }})
        shell: bash
        run: |
          # Create build directory
          mkdir -p dist

          # Get build info
          VERSION="${{ env.RELEASE_TAG }}"
          GIT_COMMIT="$(git rev-parse HEAD 2>/dev/null || echo 'unknown')"
          BUILD_TIME="$(date -u '+%Y-%m-%d-%H-%M-%S' 2>/dev/null || echo 'unknown')"
          GO_VERSION="$(go version | awk '{print $3}' | sed 's/go//' 2>/dev/null || echo 'unknown')"
          PLATFORM="${{ matrix.goos }}/${{ matrix.goarch }}"

          # Build with ldflags
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.gitCommit=${GIT_COMMIT} -X main.buildTime=${BUILD_TIME} -X main.goVersion=${GO_VERSION} -X main.platform=${PLATFORM}"

          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="${LDFLAGS}" \
            -o ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} \
            ./internal/cmd/tingly-box

          # Make binary executable for non-Windows
          [ "${{ matrix.goos }}" != "windows" ] && chmod +x ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} || true

      - name: Upload build artifact (${{ matrix.suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.suffix }}
          path: ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }}
          retention-days: 7

  build-gui:
    needs: setup
    if: needs.setup.outputs.build_gui == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: macos
            arch: arm64
            goos: darwin
            goarch: arm64
          # Windows builds
          - os: windows-latest
            platform: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ needs.setup.outputs.upstream_ref }}
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
          echo "TAG_EXISTS=0" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install go-task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "@swc/core" | pnpm approve-builds
          pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen
        run: task codegen

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows'
        run: choco install nsis -y

      - name: Build Go binary (macOS)
        if: matrix.platform == 'macos'
        run: |
          task darwin:package

          mkdir -p dist

          cd bin
          ls -la .
          zip -r ../dist/tingly-box-gui-macos-arm64.zip TinglyBox.app
          cd ..

          cd dist
          ls -la .

      - name: Build Go binary (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          task windows:build PRODUCTION=true

          New-Item -ItemType Directory -Force -Path dist

          cd bin
          Get-ChildItem
          Compress-Archive -Path TinglyBox.exe -DestinationPath ../dist/tingly-box-gui-windows-amd64.zip
          cd ..

          cd dist
          Get-ChildItem

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./dist/
          retention-days: 7

  github-release:
    needs: [setup, build-cli, build-gui]
    runs-on: ubuntu-latest
    if: |
      always() &&
      github.event_name == 'workflow_dispatch' &&
      needs.build-cli.result == 'success' &&
      needs.setup.result == 'success' &&
      (needs.build-gui.result == 'success' || needs.build-gui.result == 'skipped')
    permissions:
      contents: write
    steps:
      - name: Checkout tingly-box-nightly repository
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box-nightly
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up tag environment
        run: |
          RELEASE_TAG="${{ needs.setup.outputs.release_tag }}"
          echo "Debug: release_tag from setup = '$RELEASE_TAG'"
          echo "Debug: all setup outputs:"
          echo "  upstream_ref = '${{ needs.setup.outputs.upstream_ref }}'"
          echo "  build_gui = '${{ needs.setup.outputs.build_gui }}'"
          echo "  tingly_box_commit = '${{ needs.setup.outputs.tingly_box_commit }}'"

          if [ -z "$RELEASE_TAG" ]; then
            echo "Error: release_tag is empty!"
            echo "Error: needs.setup.outputs.release_tag is empty or not set"
            exit 1
          fi

          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          # Mark as prerelease for nightly builds
          if [[ "$RELEASE_TAG" == *-nightly* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi
          echo "Release tag: $RELEASE_TAG"

      - name: Create git tag for nightly release
        run: |
          RELEASE_TAG="${{ needs.setup.outputs.release_tag }}"
          # Check if tag already exists
          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists, skipping..."
          else
            echo "Creating tag: $RELEASE_TAG"
            git tag "$RELEASE_TAG"
            git push origin "$RELEASE_TAG"
          fi

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: ./dist/cli
          merge-multiple: true

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: ./dist/gui
          merge-multiple: true

      - name: Package binaries with proper extensions
        run: |
          mkdir -p release

          # Process CLI binaries
          if [ -d "dist/cli" ]; then
            cd dist/cli
            chmod +x tingly-box-* || true

            # Package all CLI binaries as zip
            for binary in tingly-box-*; do
              zip "../../release/${binary%.exe}.zip" "$binary"
            done
            cd ../..
          fi

          # Process GUI binaries (already zipped)
          if [ -d "dist/gui" ]; then
            cp dist/gui/*/*.zip release/ 2>/dev/null || true
            cp dist/gui/*.zip release/ 2>/dev/null || true
          fi

          # Create checksums for all files
          cd release
          sha256sum *.zip > checksums.txt 2>/dev/null || true
          # Handle case where no zips exist
          if [ ! -s checksums.txt ]; then
            echo "No zip files found, skipping checksums.txt"
            rm -f checksums.txt
          fi
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ needs.setup.outputs.release_tag }}"
          files: |
            release/*.zip
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: true
          body: |
            ## Nightly Release

            Built from tingly-dev/tingly-box@${{ needs.setup.outputs.upstream_ref }} (commit: ${{ needs.setup.outputs.tingly_box_commit }})

            Version: "${{ needs.setup.outputs.release_tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-npx-publish:
    needs: [setup, github-release]
    runs-on: ubuntu-latest
    if: |
      always() &&
      needs.setup.result == 'success' &&
      needs.github-release.result == 'success'
    permissions:
      contents: write
      actions: write
    steps:
      - name: Trigger NPX Publish workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run gh-npx-publish.yml \
            --repo tingly-dev/tingly-box-nightly \
            --ref main \
            -f upstream_ref="${{ needs.setup.outputs.upstream_ref }}" \
            -f release_tag="${{ needs.setup.outputs.release_tag }}" \
            -f publish_cli=true \
            -f publish_gui=false \
            -f publish_bundle=false
          echo "Triggered gh-npx-publish workflow"


