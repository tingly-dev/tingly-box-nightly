name: Github Release

on:
  schedule:
    # Run daily at 00:00 UTC for nightly builds
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      upstream_ref:
        description: 'Tingly-Box ref to build (commit, branch, or tag, e.g., main, v1.0.0, abc123)'
        required: false
        type: string
        default: 'main'
      release_tag:
        description: 'Release tag (e.g., nightly-20250119 or v1.0.0)'
        required: false
        type: string
        default: 'auto'
      build_gui:
        description: 'Build GUI version'
        required: false
        type: boolean
        default: false
      
env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      upstream_ref: ${{ steps.set_vars.outputs.upstream_ref }}
      build_gui: ${{ steps.set_vars.outputs.build_gui }}
      release_tag: ${{ steps.set_vars.outputs.release_tag }}
    steps:
      - name: Set variables
        id: set_vars
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            # Scheduled nightly build - use main branch and generate nightly tag
            NIGHTLY_DATE=$(date -u '+%Y%m%d')
            echo "upstream_ref=main" >> $GITHUB_OUTPUT
            echo "release_tag=nightly-${NIGHTLY_DATE}" >> $GITHUB_OUTPUT
            echo "build_gui=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger
            UPSTREAM_REF="${{ github.event.inputs.upstream_ref }}"
            RELEASE_TAG="${{ github.event.inputs.release_tag }}"

            # Generate nightly tag if 'auto'
            if [ "$RELEASE_TAG" == "auto" ]; then
              NIGHTLY_DATE=$(date -u '+%Y%m%d')
              RELEASE_TAG="nightly-${NIGHTLY_DATE}"
            fi

            echo "upstream_ref=${UPSTREAM_REF}" >> $GITHUB_OUTPUT
            echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT
            echo "build_gui=${{ github.event.inputs.build_gui }}" >> $GITHUB_OUTPUT
          else
            # Fallback
            echo "upstream_ref=main" >> $GITHUB_OUTPUT
            echo "release_tag=nightly-$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
            echo "build_gui=false" >> $GITHUB_OUTPUT
          fi

  build-cli:
    needs: setup
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            runs-on: ubuntu-latest
          - goos: darwin
            goarch: amd64
            suffix: macos-amd64
            runs-on: macos-15-intel
          - goos: darwin
            goarch: arm64
            suffix: macos-arm64
            runs-on: macos-latest
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            exe: .exe
            runs-on: windows-latest
    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ needs.setup.outputs.upstream_ref }}
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
          echo "TAG_EXISTS=0" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen Build frontend
        shell: bash
        run: |
          openapi-generator-cli generate -g typescript-axios -i ../swagger.json -o ./src/client
          pnpm build && mkdir -p ../internal/web/dist && cp -R dist/* ../internal/web/dist/
        working-directory: ./frontend

      - name: Build Go binary (${{ matrix.suffix }})
        shell: bash
        run: |
          # Create build directory
          mkdir -p dist

          # Get build info
          VERSION="${{ env.RELEASE_TAG }}"
          GIT_COMMIT="$(git rev-parse HEAD 2>/dev/null || echo 'unknown')"
          BUILD_TIME="$(date -u '+%Y-%m-%d-%H-%M-%S' 2>/dev/null || echo 'unknown')"
          GO_VERSION="$(go version | awk '{print $3}' | sed 's/go//' 2>/dev/null || echo 'unknown')"
          PLATFORM="${{ matrix.goos }}/${{ matrix.goarch }}"

          # Build with ldflags
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.gitCommit=${GIT_COMMIT} -X main.buildTime=${BUILD_TIME} -X main.goVersion=${GO_VERSION} -X main.platform=${PLATFORM}"

          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="${LDFLAGS}" \
            -o ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} \
            ./internal/cmd/tingly-box

          # Make binary executable for non-Windows
          [ "${{ matrix.goos }}" != "windows" ] && chmod +x ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} || true

      - name: Upload build artifact (${{ matrix.suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.suffix }}
          path: ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }}
          retention-days: 7

  build-gui:
    needs: setup
    if: needs.setup.outputs.build_gui == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: macos
            arch: arm64
            goos: darwin
            goarch: arm64
          # Windows builds
          - os: windows-latest
            platform: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ needs.setup.outputs.upstream_ref }}
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
          echo "TAG_EXISTS=0" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install go-task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "@swc/core" | pnpm approve-builds
          pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen
        run: task codegen

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows'
        run: choco install nsis -y

      - name: Build Go binary (macOS)
        if: matrix.platform == 'macos'
        run: |
          task darwin:package

          mkdir -p dist

          cd bin
          ls -la .
          zip -r ../dist/tingly-box-gui-macos-arm64.zip TinglyBox.app
          cd ..

          cd dist
          ls -la .

      - name: Build Go binary (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          task windows:build PRODUCTION=true

          New-Item -ItemType Directory -Force -Path dist

          cd bin
          Get-ChildItem
          Compress-Archive -Path TinglyBox.exe -DestinationPath ../dist/tingly-box-gui-windows-amd64.zip
          cd ..

          cd dist
          Get-ChildItem

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./dist/
          retention-days: 7

  github-release:
    needs: [setup, build-cli, build-gui]
    runs-on: ubuntu-latest
    if: |
      always() &&
      github.event_name == 'workflow_dispatch' &&
      needs.build-cli.result == 'success' &&
      needs.setup.result == 'success' &&
      (needs.build-gui.result == 'success' || needs.build-gui.result == 'skipped')
    permissions:
      contents: write
    steps:
      - name: Checkout tingly-box source code
        uses: actions/checkout@v4
        with:
          repository: tingly-dev/tingly-box
          ref: ${{ needs.setup.outputs.upstream_ref }}
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
          # Mark as prerelease for nightly builds
          if [[ "${{ needs.setup.outputs.release_tag }}" == nightly-* ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: ./dist/cli
          merge-multiple: true

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: ./dist/gui
          merge-multiple: true

      - name: Package binaries with proper extensions
        run: |
          mkdir -p release

          # Process CLI binaries
          if [ -d "dist/cli" ]; then
            cd dist/cli
            chmod +x tingly-box-* || true

            # Package all CLI binaries as zip
            for binary in tingly-box-*; do
              zip "../../release/${binary%.exe}.zip" "$binary"
            done
            cd ../..
          fi

          # Process GUI binaries (already zipped)
          if [ -d "dist/gui" ]; then
            cp dist/gui/*/*.zip release/ 2>/dev/null || true
            cp dist/gui/*.zip release/ 2>/dev/null || true
          fi

          # Create checksums for all files
          cd release
          sha256sum *.zip > checksums.txt 2>/dev/null || true
          # Handle case where no zips exist
          if [ ! -s checksums.txt ]; then
            echo "No zip files found, skipping checksums.txt"
            rm -f checksums.txt
          fi
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release/*.zip
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  trigger-npx-publish:
    needs: [setup, github-release]
    runs-on: ubuntu-latest
    if: |
      always() &&
      needs.setup.result == 'success' &&
      needs.github-release.result == 'success'
    permissions:
      contents: write
    outputs:
      npx_version: ${{ steps.extract_version.outputs.npx_version }}
    steps:
      - name: Extract version from release tag
        id: extract_version
        run: |
          RELEASE_TAG="${{ needs.setup.outputs.release_tag }}"
          # Remove 'v' prefix if present, or use nightly date directly
          if [[ "$RELEASE_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            NPX_VERSION="${RELEASE_TAG#v}"
          else
            NPX_VERSION="$RELEASE_TAG"
          fi
          echo "npx_version=$NPX_VERSION" >> $GITHUB_OUTPUT
          echo "NPX version: $NPX_VERSION"

      - name: Trigger NPX Publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'tingly-dev',
              repo: 'tingly-box-nightly',
              workflow_id: 'gh-npx-publish.yml',
              ref: 'main',
              inputs: {
                upstream_ref: '${{ needs.setup.outputs.upstream_ref }}',
                release_tag: '${{ needs.setup.outputs.release_tag }}',
                version_override: '${{ steps.extract_version.outputs.npx_version }}',
                force_publish: 'true',
                publish_cli: 'true',
                publish_gui: 'false',
                publish_bundle: 'false'
              }
            });


