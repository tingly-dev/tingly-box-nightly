name: Github Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'ci/**'
      - 'main'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
        default: 'v1.0.0'
      build_gui:
        description: 'Build GUI version'
        required: false
        type: boolean
        default: true
      
env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      build_gui: ${{ steps.set_vars.outputs.build_gui }}
      release_tag: ${{ steps.set_vars.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set variables
        id: set_vars
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.release_tag }}" >> $GITHUB_OUTPUT
            echo "build_gui=${{ github.event.inputs.build_gui }}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "release_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "build_gui=true" >> $GITHUB_OUTPUT
          else
            # CI push to branch - use a dev version
            echo "release_tag=dev-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
            echo "build_gui=true" >> $GITHUB_OUTPUT
          fi

  build-cli:
    needs: setup
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
            runs-on: ubuntu-latest
          - goos: darwin
            goarch: amd64
            suffix: macos-amd64
            runs-on: macos-15-intel
          - goos: darwin
            goarch: arm64
            suffix: macos-arm64
            runs-on: macos-latest
          - goos: windows
            goarch: amd64
            suffix: windows-amd64
            exe: .exe
            runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=$(git tag -l "${{ github.event.inputs.release_tag }}" | wc -l)" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "TAG_EXISTS=1" >> $GITHUB_ENV
          else
            # CI push to branch
            echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=0" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen Build frontend
        shell: bash
        run: |
          openapi-generator-cli generate -g typescript-axios -i ../swagger.json -o ./src/client
          pnpm build && mkdir -p ../internal/web/dist && cp -R dist/* ../internal/web/dist/
        working-directory: ./frontend

      - name: Build Go binary (${{ matrix.suffix }})
        shell: bash
        run: |
          # Create build directory
          mkdir -p dist

          # Get build info
          VERSION="${{ env.RELEASE_TAG }}"
          GIT_COMMIT="$(git rev-parse HEAD 2>/dev/null || echo 'unknown')"
          BUILD_TIME="$(date -u '+%Y-%m-%d-%H-%M-%S' 2>/dev/null || echo 'unknown')"
          GO_VERSION="$(go version | awk '{print $3}' | sed 's/go//' 2>/dev/null || echo 'unknown')"
          PLATFORM="${{ matrix.goos }}/${{ matrix.goarch }}"

          # Build with ldflags
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.gitCommit=${GIT_COMMIT} -X main.buildTime=${BUILD_TIME} -X main.goVersion=${GO_VERSION} -X main.platform=${PLATFORM}"

          CGO_ENABLED=1 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build \
            -ldflags="${LDFLAGS}" \
            -o ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} \
            ./internal/cmd/tingly-box

          # Make binary executable for non-Windows
          [ "${{ matrix.goos }}" != "windows" ] && chmod +x ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }} || true

      - name: Upload build artifact (${{ matrix.suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.suffix }}
          path: ./dist/tingly-box-${{ matrix.suffix }}${{ matrix.exe }}
          retention-days: 7

  build-gui:
    needs: setup
    if: needs.setup.outputs.build_gui == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: macos
            arch: arm64
            goos: darwin
            goarch: arm64
          # Windows builds
          - os: windows-latest
            platform: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=$(git tag -l "${{ github.event.inputs.release_tag }}" | wc -l)" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "TAG_EXISTS=1" >> $GITHUB_ENV
          else
            # CI push to branch
            echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV
            echo "TAG_EXISTS=0" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            frontend/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.goarch }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.goarch }}-
            ${{ runner.os }}-pnpm-

      - name: Install go-task
        run: go install github.com/go-task/task/v3/cmd/task@latest

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "@swc/core" | pnpm approve-builds
          pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install openapi-generator-cli
        run: npm install -g @openapitools/openapi-generator-cli

      - name: Run codegen
        run: task codegen

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows'
        run: choco install nsis -y

      - name: Build Go binary (macOS)
        if: matrix.platform == 'macos'
        run: |
          task darwin:package

          mkdir -p dist

          cd bin
          ls -la .
          zip -r ../dist/tingly-box-gui-macos-arm64.zip TinglyBox.app
          cd ..

          cd dist
          ls -la .

      - name: Build Go binary (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          task windows:build PRODUCTION=true

          New-Item -ItemType Directory -Force -Path dist

          cd bin
          Get-ChildItem
          Compress-Archive -Path TinglyBox.exe -DestinationPath ../dist/tingly-box-gui-windows-amd64.zip
          cd ..

          cd dist
          Get-ChildItem

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./dist/
          retention-days: 7

  github-release:
    needs: [setup, build-cli, build-gui]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch') &&
      needs.build-cli.result == 'success' &&
      needs.setup.result == 'success' &&
      (needs.build-gui.result == 'success' || needs.build-gui.result == 'skipped')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up tag environment
        run: |
          echo "RELEASE_TAG=${{ needs.setup.outputs.release_tag }}" >> $GITHUB_ENV

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: ./dist/cli
          merge-multiple: true

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: ./dist/gui
          merge-multiple: true

      - name: Package binaries with proper extensions
        run: |
          mkdir -p release

          # Process CLI binaries
          if [ -d "dist/cli" ]; then
            cd dist/cli
            chmod +x tingly-box-* || true

            # Package all CLI binaries as zip
            for binary in tingly-box-*; do
              zip "../../release/${binary%.exe}.zip" "$binary"
            done
            cd ../..
          fi

          # Process GUI binaries (already zipped)
          if [ -d "dist/gui" ]; then
            cp dist/gui/*/*.zip release/ 2>/dev/null || true
            cp dist/gui/*.zip release/ 2>/dev/null || true
          fi

          # Create checksums for all files
          cd release
          sha256sum *.zip > checksums.txt 2>/dev/null || true
          # Handle case where no zips exist
          if [ ! -s checksums.txt ]; then
            echo "No zip files found, skipping checksums.txt"
            rm -f checksums.txt
          fi
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release/*.zip
            release/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
